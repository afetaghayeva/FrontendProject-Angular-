<li *ngIf="cartItems.length>0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Your Cart
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
      <li *ngFor="let cartIem of cartItems"><a class="dropdown-item">
        <span class="badge bg-secondary">{{cartIem.quantity}}</span>
        {{cartIem.product.productName}}
        <span (click)="removeFromCart(cartIem.product)" class="badge bg-secondary">Remove</span></a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item">Go Cart</a></li>
    </ul>
  </li>
